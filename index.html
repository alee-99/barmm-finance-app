<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARMM Finance Office - Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .barmm-green { background-color: #009966; }
        .barmm-text { color: #009966; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="app" class="max-w-3xl mx-auto p-6">
        <header class="barmm-green text-white p-6 rounded-t-lg shadow-lg flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Ministry Finance Portal</h1>
                <p class="text-sm opacity-90">Bangsamoro Autonomous Region in Muslim Mindanao</p>
            </div>
            <div class="text-right">
                <span class="text-xs uppercase tracking-widest">Digitalization 2026</span>
            </div>
        </header>

        <main class="bg-white p-6 rounded-b-lg shadow-md">
            
            <div class="mb-8">
                <label class="block text-gray-700 font-bold mb-2">Total Budget Allotment (PHP)</label>
                <input type="number" v-model="allotment" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:border-green-500 outline-none text-xl font-mono">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Expense Name</label>
                    <input type="text" v-model="newItemName" placeholder="e.g. Office Supplies" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Amount</label>
                    <input type="number" v-model="newItemAmount" class="w-full p-2 border rounded">
                </div>
                <button @click="addExpense" class="md:col-span-3 barmm-green text-white font-bold py-2 rounded hover:bg-green-700 transition">
                    + Record Expenditure
                </button>
            </div>

            <div class="mb-8 overflow-hidden rounded-lg border border-gray-200">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 border-b">
                        <tr>
                            <th class="p-4">Description</th>
                            <th class="p-4">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in expenses" :key="index" class="border-b">
                            <td class="p-4">{{ item.name }}</td>
                            <td class="p-4 font-mono">â‚±{{ item.amount.toLocaleString() }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-red-50 rounded-lg">
                    <p class="text-xs text-red-600 font-bold uppercase">Total Spent</p>
                    <p class="text-2xl font-bold text-red-700">â‚±{{ totalSpent.toLocaleString() }}</p>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <p class="text-xs text-green-600 font-bold uppercase">Remaining Balance</p>
                    <p class="text-2xl font-bold text-green-700">â‚±{{ balance.toLocaleString() }}</p>
                </div>
            </div>

            <button class="mt-8 w-full border-2 border-dashed border-gray-300 py-4 text-gray-400 font-bold rounded-lg hover:border-blue-400 hover:text-blue-500 transition">
                ðŸ”— Future Feature: Secure on Digital Bayanihan Chain
            </button>
        </main>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    allotment: 1000000,
                    newItemName: '',
                    newItemAmount: 0,
                    expenses: [
                        { name: 'Initial Allocation Release', amount: 0 }
                    ]
                }
            },
            computed: {
                totalSpent() {
                    return this.expenses.reduce((sum, item) => sum + item.amount, 0)
                },
                balance() {
                    return this.allotment - this.totalSpent
                }
            },
            methods: {
                addExpense() {
                    if (this.newItemName !== '' && this.newItemAmount > 0) {
                        this.expenses.push({
                            name: this.newItemName,
                            amount: this.newItemAmount
                        })
                        this.newItemName = ''
                        this.newItemAmount = 0
                    }
                }
            }
        }).mount('#app')

// Add this inside your existing <script> block
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('BARMM App: Offline Mode Active'))
            .catch(err => console.log('Offline Mode Failed', err));
    });
}
    </script>
</body>
</html>
